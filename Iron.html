<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dhamaka Gift Reveal</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #fff;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
  }

  #gift {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(20px);
    transform: scale(0.7);
    transition: filter 1.5s ease, transform 1s ease;
    display: block;
    z-index: 2;
    position: relative;
  }

  /* ‡§ß‡§Æ‡§æ‡§ï‡§æ burst effect */
  .burst {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: radial-gradient(circle, #ff0000 40%, transparent 70%);
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    opacity: 0.8;
    z-index: 1;
  }

  .burst.animate {
    animation: burstAnim 0.8s ease forwards;
  }

  @keyframes burstAnim {
    0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
    60% { transform: translate(-50%, -50%) scale(3); opacity: 0.7; }
    100% { transform: translate(-50%, -50%) scale(6); opacity: 0; }
  }

  /* ‡§ß‡§Æ‡§æ‡§ï‡§æ (gift zoom effect) */
  .blast {
    animation: blastEffect 1s ease forwards;
  }
  @keyframes blastEffect {
    0% { transform: scale(0.7) rotate(0deg); filter: blur(20px); }
    40% { transform: scale(1.3) rotate(10deg); filter: blur(8px); }
    70% { transform: scale(0.9) rotate(-6deg); filter: blur(3px); }
    100% { transform: scale(1) rotate(0deg); filter: blur(0px); }
  }

  /* ‡§ä‡§™‡§∞ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü */
  #headline {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 36px;
    font-weight: bold;
    color: #ff0000;
    text-shadow: 2px 2px 5px #000;
    animation: flash 1s infinite alternate;
    z-index: 3;
  }

  @keyframes flash {
    from { opacity: 0.3; transform: scale(1); }
    to { opacity: 1; transform: scale(1.1); }
  }
</style>
</head>
<body>

<div class="container">
  <div id="headline">üí• Super Dhamaka Offer üí•</div>
  <div class="burst" id="burst"></div>
  <img id="gift" src="" alt="Gift Image">
</div>

<script>
const images = [
  "https://i.ibb.co/hRC65k2S/Photo-Room-20250915-165510-1.png",
  "https://i.ibb.co/8nTFT2p2/Photo-Room-20250915-165342.png",
  "https://i.ibb.co/rRX9gz66/Photo-Room-20250915-165104.png",
  "https://i.ibb.co/KxKq9c9S/Photo-Room-20250915-170002.png"
];

function showFullScreen() {
  const randomIndex = Math.floor(Math.random() * images.length);
  const giftImg = document.getElementById("gift");
  const burst = document.getElementById("burst");

  giftImg.src = images[randomIndex];

  giftImg.onload = function() {
    burst.classList.add("animate"); // ‡§ß‡§Æ‡§æ‡§ï‡§æ burst
    setTimeout(() => {
      giftImg.classList.add("blast"); // ‡§ó‡§ø‡§´‡•ç‡§ü ‡§ï‡§æ zoom blast
    }, 200);
  };
}

showFullScreen();
</script>

</body>
</html>
