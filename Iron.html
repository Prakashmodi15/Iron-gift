<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dhamaka Gift Reveal</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #fff;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
  }

  #gift {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scale(0.7);
    display: none; /* ‡§™‡§π‡§≤‡•á hidden ‡§∞‡§π‡•á‡§ó‡§æ */
    z-index: 2;
    position: relative;
  }

  /* Loader (‡§ú‡§¨ ‡§§‡§ï image load ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à) */
  .loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 8px solid #ddd;
    border-top: 8px solid red;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    z-index: 4;
  }
  @keyframes spin {
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* ‡§ß‡§Æ‡§æ‡§ï‡§æ burst effect */
  .burst {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: radial-gradient(circle, #ff0000 40%, transparent 70%);
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    opacity: 0.8;
    z-index: 1;
  }
  .burst.animate {
    animation: burstAnim 0.6s ease forwards;
  }
  @keyframes burstAnim {
    0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
    60% { transform: translate(-50%, -50%) scale(3); opacity: 0.7; }
    100% { transform: translate(-50%, -50%) scale(6); opacity: 0; }
  }

  /* ‡§ß‡§Æ‡§æ‡§ï‡§æ (gift zoom effect) */
  .blast {
    animation: blastEffect 0.8s ease forwards;
  }
  @keyframes blastEffect {
    0% { transform: scale(0.7) rotate(0deg); }
    40% { transform: scale(1.3) rotate(10deg); }
    70% { transform: scale(0.9) rotate(-6deg); }
    100% { transform: scale(1) rotate(0deg); }
  }

  /* ‡§ä‡§™‡§∞ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü */
  #headline {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 36px;
    font-weight: bold;
    color: #ff0000;
    text-shadow: 2px 2px 5px #000;
    animation: flash 1s infinite alternate;
    z-index: 3;
  }
  @keyframes flash {
    from { opacity: 0.3; transform: scale(1); }
    to { opacity: 1; transform: scale(1.1); }
  }
</style>
</head>
<body>

<div class="container">
  <div id="headline">üí• Super Dhamaka Offer üí•</div>
  <div class="loader" id="loader"></div>
  <div class="burst" id="burst"></div>
  <img id="gift" src="" alt="Gift Image">
</div>

<script>
const images = [
  "https://i.ibb.co/ycyZQ8cZ/Photo-Room-20250915-170545.png",
  "https://i.ibb.co/ns9xS3NK/Photo-Room-20250915-170521.png",
  "https://i.ibb.co/qzWBHBZ/Photo-Room-20250915-170458.png",
  "https://i.ibb.co/f3GLZZk/Photo-Room-20250915-170056.png",
  "https://i.ibb.co/v692ttPj/Photo-Room-20250915-170002.png",
  "https://i.ibb.co/pjQjhmG2/Photo-Room-20250915-165342.png"
];

function showFullScreen() {
  const randomIndex = Math.floor(Math.random() * images.length);
  const giftImg = document.getElementById("gift");
  const burst = document.getElementById("burst");
  const loader = document.getElementById("loader");

  // Reset
  giftImg.style.display = "none";
  loader.style.display = "block";
  giftImg.classList.remove("blast");
  burst.classList.remove("animate");

  // ‡§®‡§à image load ‡§ï‡§∞‡•ã
  const img = new Image();
  img.src = images[randomIndex];
  img.onload = function() {
    loader.style.display = "none";
    giftImg.src = img.src;
    giftImg.style.display = "block";

    burst.classList.add("animate"); 
    setTimeout(() => {
      giftImg.classList.add("blast");
    }, 200);
  };
}

// ‡§™‡§π‡§≤‡•Ä ‡§¨‡§æ‡§∞
showFullScreen();

// Auto change ‡§π‡§∞ 4 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç
setInterval(showFullScreen, 4000);
</script>

</body>
</html>
